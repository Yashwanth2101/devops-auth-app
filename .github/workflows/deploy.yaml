name: CI-CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ Verify Docker
      - name: Check Docker Version
        run: docker --version

      # 3️⃣ Build backend image
      - name: Build Backend Image
        run: docker build -t backend:latest ./backend

      # 4️⃣ Build frontend image
      - name: Build Frontend Image
        run: docker build -t frontend:latest ./frontend

      # (Optional) 5️⃣ Run basic container test
      - name: Test Backend Container
        run: docker run --rm backend:latest node --version
